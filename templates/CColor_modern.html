{% extends 'base.html' %}
{% block title %}CHOOSE{% endblock %}
{% block content %}
<h1>Opposite color generator</h1><hr>
<h3>please choose the color to generate the opposite color</h3>

<form>
    <input type="color" name="color" value="#FFFFFF">
    <input type="submit" value="generate">
</form>
<hr>
<div style="background-color:{{color}}; text-align:center;">
    <br><br>
    <h2 style = "color:{{opcolor}};">main color : {{color}}</h2>
    <br><br></div>

<div style="background-color:{{opcolor}};text-align:center;">
    <br><br>
    <h2 style = "color : {{color}}">opposite color : {{opcolor}}</h2>
    <br><br></div>
{% endblock%}
